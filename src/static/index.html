<html class="no-grid">
  <head>
    <title>Worker Demo</title>
    <link rel="profile" href="https://gmpg.org/xfn/11" />
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="HandheldFriendly" content="True" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/styles/style.css"
      media="print"
      onload="this.media='all';document.body.setAttribute('data-css', 'true')"
    />
    <style>
      .header,
      .wrapper {
        opacity: 0;
        transition: opacity 0.4s linear;
      }
      body[data-css] .wrapper,
      body[data-css] .header {
        opacity: inherit;
      }
      body[data-loading] {
        pointer-events: none;
      }
      body[data-loaded] {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h1>Web worker test</h1>
      <button data-action="mainThread">1. Run in main</button>
      <button data-action="timeoutProcess">2. Ping the worker</button>
      <button data-action="countProcess">3. Run in worker</button>
      <div class="log"></div>
      <div class="animations">
        <div class="animation animation-interval"></div>
        <div class="animation animation-bg"></div>
        <div class="animation animation-hover"><span>Hover on me</span></div>
        <div class="animation animation-pulse">
          &middot;&middot;&middot;&middot;&middot;
        </div>
      </div>
    </div>
  </body>
  <script src="/app.js"></script>
  <script>
    workerDemo()
  </script>
</html>
